<head>
  <title>Participatory Planning App</title>
</head>

<body>
  <div class="editpane">
    <h1>Welcome to Participatory Planning!</h1>

    {{> loginButtons}}
    <br>
    {{#if currentUser}}
      {{> itemsList}}
    {{/if}}
  </div>

  <div class="viewpane">
    View pane
  </div>
</body>

<template name="itemsList">

  <br>
  Your workplace: {{userMetadata.workplace}}
  <br>
  Your neighborhood: {{userMetadata.neighborhood}}
  <br>
  <br>
  <table border="2px">
   <tr>
     <th>Workplaces
     </th>
     <th>Neighborhoods
     </th>
   </tr>
    <tr>
      <td>
        <ul>
        {{#each a in workplacesToShow}}
          <li>
            <button class="joinworkplace" value="{{a._id}}">Join {{a.name}}
            </button>
          </li>
        {{/each}}
      </ul>
      </td>
      <td>
      <ul>
        {{#each a in neighborhoodsToShow}}
          <li>
            <button class="joinneighborhood" value="{{a._id}}">Join {{a.name}}
            </button>
          </li>
        {{/each}}
      </ul>
      </td>
      </tr>
  </table>
</template>
