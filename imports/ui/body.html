<head>
  <title>Participatory Planning App</title>
</head>

<body>
  <h1>Welcome to Participatory Planning!</h1>

  {{> loginButtons}}
  <p></p>
  {{#if currentUser}}
    <form class="create-game">
      <button class="addgame">Create game</button>
    </form>
    {{> gamesList}}
  {{/if}}
</body>

<template name="gamesList">

  {{#each c in currentState}}
    <p>{{c._id}} {{c.currentGame}}</p>
  {{/each}}

  <form>
    <ul>
    {{#each a in gamesToShow}}
      <li>
      <button class="joingame" value="{{a._id}}">Join game {{a._id}}</button>
      </li>
    {{/each}}
    </ul>
  </form>
</template>
