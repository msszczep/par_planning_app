<head>
  <title>Participatory Planning App</title>
</head>

<body>
  <h1>Welcome to Participatory Planning!
  </h1>

  {{> loginButtons}}
  <br>
  {{#if currentUser}}
    {{> itemsList}}
  {{/if}}
</body>

<template name="itemsList">

  <br>
  {{#each c in currentState}}
    ID: {{c._id}}
    <br>game: {{c.currentGame}}
    <br>workplace: {{c.currentWorkplace}}
    <br>neighborhood: {{c.currentNeighborhood}}
  {{/each}}

  <br><br>
  <table border="2px">
   <tr>
     <th>Workplaces
     </th>
     <th>Neighborhoods
     </th>
   </tr>
    <tr>
      <td>
        <ul>
        {{#each a in workplacesToShow}}
          <li>
            <button class="joinworkplace" value="{{a._id}}">Join {{a.name}}
            </button>
          </li>
        {{/each}}
      </ul>
      </td>
      <td>
      <ul>
        {{#each a in neighborhoodsToShow}}
          <li>
            <button class="joinneighborhood" value="{{a._id}}">Join {{a.name}}
            </button>
          </li>
        {{/each}}
      </ul>
      </td>
      </tr>
  </table>
</template>
